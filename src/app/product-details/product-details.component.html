<div class="container">
    <div class="product-wrapper" *ngIf="product">
        <div class="image-section">
            <img [src]="product.imageUrl" [alt]="product.name">
        </div>

        <div class="name-rating-section">
            <span class="name">{{product.name}}</span>
            <div class="rating-wrapper">
                <app-rating [productId]="product.id" ></app-rating>
            </div>
            <span class="brand"><i class="pi pi-chevron-right" style="padding-right: 5px;"></i>{{product.brand}}</span>
            <div class="category"><i class="pi pi-tag" style="padding-right: 5px;"></i>{{product.category}}</div>
        </div>
        <div class="price-section">
            <span class="price">{{product.price | currency:'EUR'}}</span>
            <div class="favorite">
                <app-wishlist-button [product]="product"></app-wishlist-button>
            </div>
        </div>
        <div class="description-section">
            <div><h3>Product details:</h3></div>
            <div class="description">{{product.description}}</div>
        </div>
    </div>
</div>

<header>
    <div class="container">
        <a href="#" routerLink="/" class="logo">Croatian Cosmetics</a>
        <i class="pi pi-bars hamburger-icon" (click)="toggleMenu()"></i>
        <nav [class.active]="isMenuActive">
            <button class="nav-btn">Hair</button>
            <button class="nav-btn">Skin</button>
            <button class="nav-btn">Body</button>
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText class="p-inputtext-sm"/>
            </span>
            <div class="profile-dropdown">
                <span class="profile-link" (click)="menu.toggle($event)">
                    <i class="pi pi-user"></i>
                </span>
                <p-tieredMenu #menu [model]="items" [popup]="true"></p-tieredMenu>
            </div>
        </nav>
    </div>
</header>

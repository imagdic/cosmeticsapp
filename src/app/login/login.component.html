<div class="center-screen">
<div class="surface-card p-6 shadow-2 border-round w-full lg:w-6 align-items-center">
    <div class="text-center mb-6">
        <div class="text-900 text-3xl font-semibold mb-4">Welcome Back</div>
        <span class="text-700 font-medium line-height-4">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-600 cursor-pointer" href="/register">Register here!</a>
    </div>

    <div [formGroup]="loginForm" class="mb-5">
        <label for="email1" class="block text-900 font-medium mb-3">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-4 py-2" formControlName="email">
        <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">Email is required</small> 

        <label for="password1" class="block text-900 font-medium mb-3">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-4 py-2" formControlName="password">
        <small class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">Password is required</small> 

        <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-3 text-blue-600 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button (click)="loginWithEmail()" pButton pRipple label="Login" icon="pi pi-user" class="w-full py-2" [disabled]="loginForm.invalid"></button>
    </div>
</div>
</div>

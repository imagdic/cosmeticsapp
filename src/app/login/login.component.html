
<div class="surface-card p-4 shadow-2 border-round w-full lg:w-6 align-items-center">
    <div class="text-center mb-5">
        <img src="\assets\cc-logo.png" alt="Image" height="50" class="mb-3">
        <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
        <span class="text-600 font-medium line-height-3">Don't have an account?</span>
        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" href="/register">Create today!</a>
    </div>

    <div [formGroup]="loginForm">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" formControlName="email">
        <small class="p-error block" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.dirty">Email is required</small> 

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3" formControlName="password">
        <small class="p-error block" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.dirty">Password is required</small> 

        <div class="flex align-items-center justify-content-between mb-6">
            <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
        </div>

        <button (click)="loginWithEmail()" pButton pRipple label="Login" icon="pi pi-user" class="w-full" [disabled]="loginForm.invalid"></button>
    <hr>
    &nbsp;
        <button (click)="loginWithGoogle()" pButton pRipple label="Login with Google" icon="pi pi-google" class="w-full"></button>
    </div>
</div>
